name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      VITE_BASE_PATH: /jameslytle.com/pr-preview/pr-${{ github.event.number }}/
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build

      - name: Ensure dist exists for cleanup runs
        if: github.event.action == 'closed'
        run: mkdir -p dist

      - name: Publish PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          source-dir: dist
